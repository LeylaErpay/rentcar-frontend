<table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Brand Name</th>
        <th>Model Name</th>
        <th>Model Year</th>
        <th>Color Name</th>
        <th>Daily Price</th>
        <th>Descriptions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{ car.Id }}</td>
        <td>{{ car.brandName }}</td>
        <td>{{ car.modelName }}</td>
        <td>{{ car.modelYear }}</td>
        <td>{{ car.colorName }}</td>
        <td>{{ car.dailyPrice }}</td>
        <td>{{ car.descriptions }}</td>
      </tr>
    </tbody>
  </table>
